<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form methode='POST' class="form" name="form" #formConneSx="ngForm" (ngSubmit)="loginUser()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="login" name="username" #username="ngModel" class="form-control" [(ngModel)]="user.username" required minlength="1" placeholder="Entrez votre username">
                        </div>
                        <!-- Gestion des erreurs -->
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                            <div *ngIf="username.errors?.required"> Le nom ne peut pas Ãªtre vide</div>
                            <div *ngIf="username.errors?.pattern && username.touched"> le format de nom ne semble pas correct </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="user.password" required minlength="4" placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-success float-right"> Login </button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>
    </div>
</div>
